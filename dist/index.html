<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/index.3ee2a5fa.css">
    <title>Weather</title>
</head>
<body>



<section>
    <div class="search">
        <div class="search__head">
            <form action="#">
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <div class="input-field search__input">
                            <label for="search">Поиск по городам</label>
                            <input id="search" class="materialize-textarea" type="text" autocomplete="off">
                            <button type="submit" class="waves-effect btn">Поиск</button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="info__weather">
                        <div class="info__weather-head">
                            <div class="info__weather-head-top">
                                <div class="time"></div>
                                <h3 class="city"></h3>
                            </div>
                            <div class="row">
                                <div class="col s12 l6">
                                    <div class="info__weather-head-temperature"></div>
                                    <div class="info__weather-head-info"></div>
                                    <canvas id="myChart"></canvas>
                                </div>
                                <div class="col s12 l6">
                                    <div class="dayList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="/index.8b7fb9b3.js" defer=""></script>
</body>
</html>
